<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

<body class="d-flex flex-column min-vh-100">
    {% include 'main/header.html'%}


<main class="container mt-5 " style="padding-top: 80px;">
  <div class="row justify-content-center align-items-center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
          {{ message }}<br>
        {% endfor %}
      </div>
        {% endif %}
        {% endwith %}

    {% block content %}{% endblock %}
  </div>
</main>

<footer class="bg-white border-top mt-auto">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="header__img" height="30" width="30" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
          </a>
        <span class="mb-3 mb-md-0 text-body-secondary">  Â© 2024 Company, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://vk.com/il1uminaterrr"><img class="header__img" height="30" width="30" src="{{ url_for('static', filename='img/vk.png') }}" alt="VK"></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://t.me/Il1uminater"><img class="header__img" height="30" width="30" src="{{ url_for('static', filename='img/telegram.png') }}" alt="TG"></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="/"><img class="header__img" height="30" width="30" src="{{ url_for('static', filename='img/inst.png') }}" alt="low"></a></li>
      </ul>
    </div>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
